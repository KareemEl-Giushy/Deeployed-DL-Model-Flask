<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <h1 class="h1 font-weight-bold">Fruit Classification</h1>

    </div>
    <div class="row">
      <div class="col-lg-6">
          <img src="{{ url_for('static', filename='images/') }}{{ img_path }}" alt="Friut Image" class="img-thumbnail w-50"/>
      </div>
      <div class="col-lg-6">
        <h4>Prediction is : {{prediction}}</h4>
      </div>
  </div>
  </div>
</div>
